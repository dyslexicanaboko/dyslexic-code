<div class="modal-demo">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">{{headerTitle}}</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <form name="formTask">
            <table border="1" class="table table-striped table-bordered table-condensed">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Date</th>
                        <th><span class="glyphicon glyphicon-cog"></span></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="t in taskGridData">
                        <td>
                            <input type="hidden" ng-model="t.TaskId" />
                            <span ng-hide="taskRowIsBeingEdited">{{t.Body}}</span>
                            <input ng-show="taskRowIsBeingEdited" type="text" ng-model="t.Body" />
                        </td>
                        <td>{{t.CreatedOn}}</td>
                        <td>
                            <button id="btnTaskEdit"
                                    class="btn btn-info btn-md"
                                    ng-hide="taskRowIsBeingEdited"
                                    ng-click="taskRowIsBeingEdited = true;">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button>
                            <button id="btnTaskDelete"
                                    class="btn btn-info btn-md"
                                    ng-hide="taskRowIsBeingEdited"
                                    ng-click="btnTaskDelete_click(t.TaskId)">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                            <button id="btnLinkRemove"
                                    class="btn btn-info btn-md"
                                    ng-hide="taskRowIsBeingEdited"
                                    ng-click="btnLinkRemove_click(t.TaskGroupId, t.TaskId)">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                            <button id="btnTaskOk"
                                    class="btn btn-info btn-md"
                                    ng-show="taskRowIsBeingEdited"
                                    ng-click="btnTaskEdit_click(t); formTask.setPristine(); taskRowIsBeingEdited = false;">
                                <span class="glyphicon glyphicon-ok-sign"></span>
                            </button>
                            <button id="btnTaskCancel"
                                    class="btn btn-info btn-md"
                                    ng-show="taskRowIsBeingEdited"
                                    ng-click="formSessions.setPristine(); taskRowIsBeingEdited = false;">
                                <span class="glyphicon glyphicon-remove-sign"></span>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <add-task on-task-saved="refreshGrid" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="btnOk_Click()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="btnCancel_Click()">Cancel</button>
    </div>
</div>
